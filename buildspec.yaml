version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14  # Specify the Node.js version
    commands:
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo Building the React application...
      - npm run build

  post_build:
    commands:
      - echo Uploading to S3...
      - aws s3 sync build/ s3://teamsix.online --delete
  options:
    logging: CLOUD_LOGGING_ONLY
  
artifacts:
  files:
    - build/**/*

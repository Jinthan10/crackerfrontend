name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main  # Trigger the workflow when pushing to the main branch

env:
  ECR_REGISTRY: 423623860069.dkr.ecr.us-east-2.amazonaws.com/ui  # Your ECR Registry
  ECR_REPOSITORY: ui  # Replace with your ECR repository name
  IMAGE_TAG: latest  # Image tag (e.g., latest, or based on a Git hash)

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

      - name: Push Docker image to ECR
        run: |
          echo "Pushing Docker image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
      - name: Clean up Docker images
        run: |
          echo "Cleaning up local Docker images..."
          docker rmi $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

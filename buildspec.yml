version: 0.2

phases:
  install:
    runtime-versions:
      docker: 19
    commands:
      # Log in to Amazon ECR
      - echo "Logging in to Amazon ECR..."
      - $(aws ecr get-login --no-include-email --region $AWS_REGION)

  pre_build:
    commands:
      # Define ECR repository and Docker image tag
      - REPOSITORY_URI=423623860069.dkr.ecr.us-east-2.amazonaws.com/ui  # Replace with your ECR URI
      - IMAGE_TAG=latest  # Replace with your desired tag if necessary

  build:
    commands:
      # Build the Docker image
      - echo "Building the Docker image..."
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .

  post_build:
    commands:
      # Push the Docker image to ECR
      - echo "Pushing the Docker image to Amazon ECR..."
      - docker push $REPOSITORY_URI:$IMAGE_TAG

artifacts:
  files:
    - '**/*'

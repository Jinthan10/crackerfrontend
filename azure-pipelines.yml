trigger:
- main    # or master

pool:
  name: 'Default'   # Your agent pool name (e.g., testing)

variables:
  storageAccount: 'myblobui'
  serviceConnection: 'mypip'

stages:
# ========================
# Stage 1: Build React App
# ========================
- stage: Build
  displayName: 'Build React App'
  jobs:
  - job: Build
    displayName: 'React Build'
    steps:
    - checkout: self
      clean: true

    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Use Node.js 18'

    - script: |
        echo "=== Node and NPM Versions ==="
        node -v
        npm -v

        echo "=== Listing files before npm install ==="
        dir

        echo "=== Installing dependencies ==="
        npm install

        echo "=== Running React build ==="
        npm run build || (echo "‚ùå Build failed!" & exit 1)

        echo "=== Listing build folder contents ==="
        dir build
      displayName: 'Install and Build React App'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: 'build'
        ArtifactName: 'drop'
        publishLocation: 'Container'
      displayName: 'Publish Build Artifacts'

# ==============================
# Stage 2: Deploy to Azure Blob
# ==============================
- stage: Deploy
  displayName: 'Deploy React App to Azure Storage'
  dependsOn: Build
  jobs:
  - job: Deploy
    displayName: 'Upload to Azure Static Website'
    steps:
    - download: current
      artifact: drop

    - task: AzureCLI@2
      inputs:
        azureSubscription: '$(serviceConnection)'
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "Uploading React app to Azure Storage Account $(storageAccount)..."
          az storage blob upload-batch `
            --account-name $(storageAccount) `
            -s "$(Pipeline.Workspace)/drop" `
            -d '$web' `
            --overwrite true
      displayName: 'Deploy to Azure Static Website'

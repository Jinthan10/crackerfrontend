trigger:
- main   # pipeline triggers when YAML changes in main

pool:
  name: Default  # your self-hosted agent pool

variables:
  ACR_NAME: 'backendapli'      # Azure Container Registry name
  IMAGE_NAME: 'backendapp'     # Docker image name
  TAG: 'latest'                # Docker image tag
  SONAR_PROJECT_KEY: 'backendapi'
  SONAR_TOKEN: '$(SonarToken)'

stages:
- stage: Build
  displayName: 'Build, Scan & Push Docker Image'
  jobs:
  - job: BuildJob
    displayName: 'Build, Scan and Push Docker Image'
    steps:

    # Step 0 — Checkout YAML branch (main)
    - checkout: self
      clean: true
      persistCredentials: true

    # Step 1 — Fetch and switch to master branch
    - script: |
        echo "Switching to master branch..."
        git fetch origin master
        git checkout master
        git reset --hard origin/master
      displayName: 'Checkout master branch'

    # Step 2 — Start SonarQube Docker container
    - script: |
        echo "Starting SonarQube Docker container..."
        docker run -d --name sonar -p 9000:9000 sonarqube:lts
        echo "Waiting for SonarQube to start (about 60 seconds)..."
        sleep 60
      displayName: 'Run SonarQube Docker Container'

    # Step 3 — Install SonarQube Scanner CLI
    - script: |
        echo "Installing SonarQube scanner..."
        npm install -g sonar-scanner
      displayName: 'Install SonarQube Scanner CLI'

    # Step 4 — Run SonarQube Scan
    - script: |
        echo "Running SonarQube code analysis..."
        sonar-scanner \
          -Dsonar.projectKey=$(SONAR_PROJECT_KEY) \
          -Dsonar.sources=cracker-backend \
          -Dsonar.host.url=http://localhost:9000 \
          -Dsonar.login=$(SONAR_TOKEN)
      displayName: 'Run SonarQube Scan'

    # Step 5 — Stop SonarQube container
    - script: |
        echo "Stopping SonarQube container..."
        docker stop sonar && docker rm sonar
      displayName: 'Stop SonarQube Container'

    # Step 6 — Login to Azure
    - task: AzureCLI@2
      displayName: 'Login to Azure'
      inputs:
        azureSubscription: 'mypip-fixed'  # your Azure service connection
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
          Write-Host "Checking Azure account..."
          az account show

    # Step 7 — Build & Push Docker Image
    - task: Docker@2
      displayName: 'Build and Push Docker Image'
      inputs:
        containerRegistry: 'mypip1'                        # Docker/ACR service connection
        repository: '$(ACR_NAME).azurecr.io/$(IMAGE_NAME)' # Full repository name
        command: buildAndPush
        dockerfile: 'cracker-backend/Dockerfile'           # Path in master branch
        buildContext: 'cracker-backend'                    # Context folder
        tags: |
          $(TAG)

trigger:
- main    # or master

pool:
  name: 'Default'    # or your self-hosted agent pool (e.g. testing)

variables:
  storageAccount: 'myblobui'
  serviceConnection: 'mypip'

stages:
- stage: Build
  displayName: 'Build React App'
  jobs:
  - job: Build
    displayName: 'React Build'
    steps:
    - checkout: self
      clean: true

    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Use Node.js 18'

    - script: |
        echo "=== Installing dependencies ==="
        npm install
        echo "=== Running React build ==="
        npm run build || exit 1
        echo "=== Listing files in build folder ==="
        dir build
      displayName: 'Install and Build React App'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: 'build'
        ArtifactName: 'drop'
        publishLocation: 'Container'
      displayName: 'Publish Build Artifacts'

- stage: Deploy
  displayName: 'Deploy to Azure Storage'
  dependsOn: Build
  jobs:
  - job: Deploy
    displayName: 'Deploy React App to Azure Blob'
    steps:
    - download: current
      artifact: drop

    - task: AzureCLI@2
      inputs:
        azureSubscription: '$(serviceConnection)'
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "Uploading React app to Azure Storage Account $(storageAccount)..."
          az storage blob upload-batch `
            --account-name $(storageAccount) `
            -s "$(Pipeline.Workspace)/drop" `
            -d '$web' `
            --overwrite true
      displayName: 'Deploy to Azure Static Website'

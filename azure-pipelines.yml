trigger:
- main   # pipeline triggers when YAML changes in main branch

pool:
  name: Default  # your self-hosted agent pool

variables:
  ACR_NAME: 'backendapli'      # Azure Container Registry name
  IMAGE_NAME: 'backendapp'     # Docker image name
  TAG: 'latest'                # Docker image tag
  SONAR_PROJECT_KEY: 'backendapp'
  SONAR_ORG: 'myorg'                 # optional if using SonarCloud
  SONAR_HOST_URL: 'https://sonarcloud.io'  # or your SonarQube server URL
  SONAR_TOKEN: '$(SONAR_TOKEN)'     # store token in pipeline variable

stages:
# ---------------- STAGE 1: SONAR SCAN ----------------
- stage: SonarQubeScan
  displayName: 'SonarQube Code Analysis'
  jobs:
  - job: SonarScanJob
    displayName: 'Run SonarQube Analysis'
    steps:
    - checkout: self
      clean: true
      persistCredentials: true

    # Step 1 — Install Sonar Scanner (if not available)
    - script: |
        echo "Installing Sonar Scanner..."
        npm install -g sonar-scanner
      displayName: 'Install Sonar Scanner'

    # Step 2 — Run SonarQube analysis on your backend code
    - script: |
        echo "Running SonarQube scan..."
        sonar-scanner \
          -Dsonar.projectKey=$(SONAR_PROJECT_KEY) \
          -Dsonar.organization=$(SONAR_ORG) \
          -Dsonar.sources=cracker-backend \
          -Dsonar.host.url=$(SONAR_HOST_URL) \
          -Dsonar.login=$(SONAR_TOKEN)
      displayName: 'Run SonarQube Scan'

# ---------------- STAGE 2: BUILD & PUSH DOCKER IMAGE ----------------
- stage: BuildAndPush
  displayName: 'Build & Push Docker Image'
  dependsOn: SonarQubeScan
  jobs:
  - job: BuildJob
    displayName: 'Build and Push Docker Image'
    steps:
    - checkout: self
      clean: true
      persistCredentials: true

    # Step 1 — Login to Azure
    - task: AzureCLI@2
      displayName: 'Login to Azure'
      inputs:
        azureSubscription: 'mypip-fixed'  # your Azure service connection name
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
          Write-Host "Verifying Azure login..."
          az account show

    # Step 2 — Build and Push Docker image to ACR
    - task: Docker@2
      displayName: 'Build and Push Docker Image to ACR'
      inputs:
        containerRegistry: 'mypip1'                        # Docker/ACR service connection
        repository: '$(ACR_NAME).azurecr.io/$(IMAGE_NAME)' # Full repository name
        command: buildAndPush
        dockerfile: 'cracker-backend/Dockerfile'           # Path to Dockerfile
        buildContext: 'cracker-backend'                    # Folder with Dockerfile
        tags: |
          $(TAG)

trigger:
- main    # or master if thatâ€™s your branch name

pool:
  name: 'Default'

variables:
  storageAccount: 'myblobui'
  serviceConnection: 'mypip'

stages:
- stage: Build
  displayName: 'Build React App'
  jobs:
  - job: Build
    displayName: 'React Build'
    steps:
    - checkout: self
      clean: true

    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Use Node.js 18'

    - script: |
        echo "Changing directory to crackerfrontend..."
        cd crackerfrontend
        echo "Installing dependencies..."
        npm install
        echo "Running build..."
        npm run build
        echo "Checking build output..."
        dir build
      displayName: 'Install and Build React App'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: 'crackerfrontend/build'
        ArtifactName: 'drop'
        publishLocation: 'Container'
      displayName: 'Publish Build Artifacts'

- stage: Deploy
  displayName: 'Deploy React to Azure Storage'
  dependsOn: Build
  jobs:
  - job: Deploy
    displayName: 'Upload to Azure Static Website'
    steps:
    - download: current
      artifact: drop

    - task: AzureCLI@2
      inputs:
        azureSubscription: '$(serviceConnection)'
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "Deploying to Azure Storage Account $(storageAccount)..."
          az storage blob upload-batch `
            --account-name $(storageAccount) `
            -s "$(Pipeline.Workspace)/drop" `
            -d '$web' `
            --overwrite true
      displayName: 'Deploy to Azure Static Website'

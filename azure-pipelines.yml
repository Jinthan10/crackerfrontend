trigger:
- main

pool:
  name: 'Default'

variables:
  storageAccount: 'myblobui'
  serviceConnection: 'mypip'

stages:
- stage: Build
  displayName: 'Build React App'
  jobs:
  - job: Build
    displayName: 'React Build'
    steps:
    - checkout: self
      clean: true

    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Use Node.js 18'

    - script: |
        echo "=== Current Working Directory ==="
        pwd

        echo "=== List files before npm install ==="
        dir

        echo "=== Node and NPM Versions ==="
        node -v
        npm -v

        echo "=== Installing Dependencies ==="
        npm install || (echo "❌ npm install failed!" & exit 1)

        echo "=== Running React Build ==="
        npm run build || (echo "❌ npm run build failed!" & exit 1)

        echo "=== Listing all folders after build ==="
        dir /s

        if (!(Test-Path build)) {
            echo "❌ Build folder does not exist!"
            exit 1
        }
      displayName: 'Install & Build React App with Debug'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: 'build'
        ArtifactName: 'drop'
        publishLocation: 'Container'
      displayName: 'Publish Build Artifacts'

- stage: Deploy
  displayName: 'Deploy to Azure Storage'
  dependsOn: Build
  jobs:
  - job: Deploy
    displayName: 'Upload to Azure Static Website'
    steps:
    - download: current
      artifact: drop

    - task: AzureCLI@2
      inputs:
        azureSubscription: '$(serviceConnection)'
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "Uploading React app to Azure Storage Account $(storageAccount)..."
          az storage blob upload-batch `
            --account-name $(storageAccount) `
            -s "$(Pipeline.Workspace)/drop" `
            -d '$web' `
            --overwrite true
      displayName: 'Deploy to Azure Static Website'
